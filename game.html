<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Lower: Anime Edition</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="menu-button">
        <button onclick="history.back()">Go Back</button>
    </div> 
    <div class="grid-container">

        <div class="grid-item left-anime">
            <img id="left_imageurl" class="show-image" src="https://cdn.myanimelist.net/images/manga/2/179429l.jpg" alt="">
            <div class="anime-text">
                <div id="left_title" class="show">Mushoku Tensei: Jobless Reincarnation</div>
                <div id="left_engtitle" class="eng_show">(English Title)</div>
            </div>
            <div id="left_popularity" class="text">popularity</div>
        </div>
        <div class="grid-item versus">
            <div class="versus-text">VS</div>
            <!--  ><div class="versus-line"></div> -->
        </div>
        <div class="grid-item right-anime">
            <img id="right_imageurl" class="show-image" src="https://cdn.myanimelist.net/images/anime/8/36343l.jpg" alt="">
            <div class="anime-text">
                <div id="right_title" class="show">Sword Art Online</div>
                <div id="right_engtitle" class="eng_show">(English Title)</div>
            </div>
            <div class="higher-button">
                <button>Higher</button>
            </div>
            <div class="lower-button">
                <button>Lower</button>
            </div>
        </div>


    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
