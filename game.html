<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Lower: Anime Edition</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu-button">
        <button onclick="history.back()">Go Back</button>
    </div> 
    <div class="grid-container">

        <div class="grid-item left-anime">
            <img class="show-image" src="https://cdn.myanimelist.net/images/manga/2/179429l.jpg" alt="">
            <div class="left-show">Mushoku Tensei: Jobless Reincarnation</div>
            <div class="score">8.37</div>
            <div class="text">user score</div>
        </div>
        <div class="grid-item versus">
            <div class="versus-text">VS</div>
            <!--  ><div class="versus-line"></div> -->
        </div>
        <div class="grid-item right-anime">
            <img class="show-image" src="https://cdn.myanimelist.net/images/anime/8/36343l.jpg" alt="">
            <div class="right-show">Sword Art Online</div>
            <!-- > <div class="score">7.20</div> -->
            <div class="text">user score</div>
            <div class="higher-button">
                <button>Higher</button>
            </div>
            <div class="lower-button">
                <button>Lower</button>
            </div>
        </div>


    </div>

</body>
</html>
